
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/download.png">
    
</head>
<body style="background-color: #161716">
    <header>
        <ul>
            <li>
                <img class="icon" id="logo" src="./img/logo.png" alt="">
            </li>
        </ul>
        <ul>
            <li><button class="underline" id="b">Log in</button></li>
            <li><img class="underline" id="menu" src="./img/menu.png" alt=""></li>
        </ul>
    </header>
    <main>
        <ul id="top">
            <li>
                <img  class="icon underline" src="./img/games.jpeg" alt="">
                <h4 class="underline">Games</h4>
            </li>
            <li>
                <img class="icon underline" src="./img/images.png" alt="">
                <h4 class="underline">Images</h4>
            </li>
            <li>
                <img class="icon underline" src="./img/videos.png" alt="">
                <h4 class="underline">Videos</h4>
            </li>
            <li>
                <img class="icon underline" src="./img/google.jpeg" alt="">
                <h4 class="underline">Google</h4>
            </li>
            <li>
                <img class="icon underline" src="./img/map.jpg" alt="">
                <h4 class="underline">Map</h4>
            </li>
            <li>
                <img class="icon underline" src="./img/mail.jpg" alt="">
                <h4 class="underline">Mail</h4>
            </li>
        </ul>
        <section class="search">
            <input type="text" placeholder="find everything">
        </section>
        
        
         <ul class="bot">
            <li><img class="underline" id="cloud" src="./img/cloud.png" alt=""></li>
            <li>
                <p class="underline">Hyderbad</p>
                
            </li>
         </ul>
    </main>
</body>
</html>
